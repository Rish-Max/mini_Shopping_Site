 <div class="start"> 
<h1>Shopping Cart</h1>
<div class="col-10" style="padding:20px" *ngIf="totalItems > 0;else elseBlock">you have {{totalItems}} items in carts
<button type="button" class="btn btn-danger" id="clearCartButton" name="button" (click) = "clearCart()">Clear Cart</button>
</div>
<ng-template #elseBlock>you have no items in carts</ng-template>
<br>
<div class="row">
<div class="col-12" >
    <table class="table table-responsive" *ngIf="totalItems > 0">
        <thead>
          <tr>
            <th style="width: 230px"></th>
            <th style="width: 180px">Product</th>
            <th class="text-center" style="width: 230px">Quantity</th>
            <th class="text-right" style="width: 230px">Price</th>
          </tr>
        </thead>
    <tbody *ngFor="let item of cartItems" >
      <tr *ngIf="item.quantity > 0">
        <td>
          <img src="https://rishabh-images.s3.amazonaws.com/{{item.url}}" class="thumbnail img-fluid">
        </td>
          <td>{{ item.title }}</td>
          <td>
            <div class="row">
              <div class="col-12 col-md-3 col-lg-3 col-xl-3"><button class="btn btn-primary" (click)="add(item)">+</button></div>
              <div class="col-12 col-md-6 col-lg-6 col-xl-6 text-center">{{item.quantity}}</div>
             <div  class="col-12 col-md-3 col-lg-3 col-xl-3"><button class="btn btn-primary" (click)="remove(item)">-</button></div>
          </div>
          </td>
          <td class="text-right">  {{ item.price|currency }} </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">={{ totalAmount | currency }}</th>
      </tr>
      <tr>
        <button type="button" class="btn btn-danger" name="button" routerLink="/check-out">CheckOut</button>
      </tr>
    </tfoot>
    </table>
</div>
</div>
</div>
